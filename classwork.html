<!--FIGURE IT OUT PROJECT FROM SLIDES-->

<script>
console.log("NEEEEEW PROJECT")

function makeArray(int1, int2) {
	var array = [];
	if (int1 > int2) {
		for (var i = int1; i >= int2; i--) {
			array.push(i);
		} 
		console.log(array);
	} else if(int1 < int2) {
		for (var i = int1; i <= int2; i++) {
			array.push(i);
		}
		console.log(array);
	}
};


makeArray (4,9);
// console.log(array);

makeArray (10,3);
// console.log(array);
makeArray (-10,3);
// console.log(array);




</script>
